<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="font-bold text-violet-600 text-6xl text-center pt-6">
        Bank Dashboard
      </h1>
    </header>
    <body>
      <section class="mt-12 bg-green-50 mb-20">
        <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-600 p-8 text-white rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2  class="text-5xl">$<span id="Deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 text-white rounded-xl">
            <h4 class="text-2xl">Whitdraw</h4>
            <h2 class="text-5xl">$ <span id="withdraw-amount">00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 text-white rounded-xl">
            <h4 class="text-2xl">Blance</h4>
            <h2 class="text-5xl">$ <span id="blance">1240</span> </h2>
          </div>
        </div>
      </section>
      <section>
        <!-- deposit and widraw -->
        <section class="mt-12 bg-green-50">
          <div class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-fuchsia-500 p-8  rounded-xl">
              <h4 class="text-2xl text-white">Please Deposit</h4>
              <input
                type="text"
                name=""
                id="deposit-input"
                class="rounded-sm my-5 block w-9/12 px-5 py-2"
                placeholder="$Amount Your Deposit" />
              <button
                id="btn-deposit"
                class="bg-blue-700 py-2 px-4 rounded text-amber-50 font-semibold hover:bg-amber-500">
                Deposit
              </button>
            </div>

            <div class="bg-sky-400 p-8  rounded-xl">
              <h4 class="text-2xl text-white">Please Whithdraw</h4>
              <input
                type="text"
                name=""
                id="witdhraw-input"
                class="rounded-sm my-5 block w-9/12 px-5 py-2"
                placeholder="$Amount Your withraw" />
              <button id="btn-withdraw" class="bg-blue-700 py-2 px-4 rounded text-amber-50 font-semibold hover:bg-amber-500">Withraw</button>
            </div>
          </div>
        </section>
      </section>
      <script src="js/deposit.js"></script>
      <script src="js/withdraw.js"></script>
    </body>
  </body>
</html>
